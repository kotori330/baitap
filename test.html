<!DOCTYPE html>
<html>
  <head>
    <script>
      function maxLengthCheck(object) {
        // đặt 1 parameter "object"
        if (object.value.length > object.max.length) {
          object.value = object.value.slice(0, object.max.length); //slice (0,1)
        }
      }
      function println() {
        let x = document.getElementById("input").value;
        document.getElementById("print").innerHTML = "";
        // for (let i = 1; i < 10; i++) {
        //   document.write("<p>The result of " + x + " multiple by " + i + " is " + x*i + "</p>");
        // }

        /* if (x == "") {

        } else {

            para.innerHTML =
              x + " * " + i + " = " + x * i;
          }
        }
 */
        if (x == "") {
          document.getElementById("print").innerHTML =
            "You must enter a value!";
        } else {
          for (let i = 1; i < 11; i++) {
            document.getElementById("print").innerHTML +=
              x + " * " + i + " = " + x * i + "<br>"; // giá trị i+1 sẽ = i + "đoạn code mới" -> Không đè nhau
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>In ra bảng cửu chương</h1>
    <form>
      <input
        id="input"
        type="number"
        onfocus="this.value=''"
        min="1"
        max="9"
        oninput="maxLengthCheck(this)"
      />
      <input type="button" onclick="println()" value="Submit" />
      <!--type="submit" trigger a form reset/page refresh-->
    </form>
    <p id="print"></p>
  </body>
</html>
