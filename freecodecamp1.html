<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="freecodecamp1.css">
    <title>Survey Form | freeCodeCamp</title>
</head>

<body>
    <div class="background">
        <h1>freeCodeCamp Survey Form</h1>
        <p class="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        <fieldset class="overall">
            <form action="none">
                <fieldset>
                    <label for="name">
                        Name <input required id="name" type="text" placeholder="  Enter your name">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="email">
                        Email <input required id="email" type="email" placeholder="  Enter your Email">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="age">
                        Age <div class="optional">(optional)</div> <input id="age" type="number" value="age"
                            placeholder="  Age">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="role">
                        Which option best describes your current roles?
                        <select required id="role" value="role">
                            <option disabled selected value="">Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full time job</option>
                            <option value="3">Full time learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="def">
                        <input checked id="def" class="inline" type="radio" name="rcm" value="1"> Definitely
                    </label>
                    <label for="maybe">
                        <input id="maybe" class="inline" type="radio" name="rcm" value="2"> Maybe
                    </label>
                    <label for="notsure">
                        <input id="notsure" class="inline" type="radio" name="rcm" value="3"> Not sure
                    </label>
                </fieldset>
                <fieldset>
                    <legend>What is your favourite feature of freeCodeCamp?</legend>
                    <select required id="feature" value="feature">
                        <option disabled selected value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>What would you like to see improved? <div class="optional">(Check all that apply)</div>
                    </legend>
                    <label for="opt1">
                        <input id="opt1" class="inline" type="checkbox" value="1"> Front-end Projects
                    </label>
                    <label for="opt2">
                        <input id="opt2" class="inline" type="checkbox" value="2"> Back-end Projects
                    </label>
                    <label for="opt3">
                        <input id="opt3" class="inline" type="checkbox" value="3"> Data Visualization
                    </label>
                    <label for="opt4">
                        <input id="opt4" class="inline" type="checkbox" value="4"> Challenges
                    </label>
                    <label for="opt5">
                        <input id="opt5" class="inline" type="checkbox" value="5"> Open Source Community
                    </label>
                    <label for="opt6">
                        <input id="opt6" class="inline" type="checkbox" value="6"> Gitter help rooms
                    </label>
                    <label for="opt7">
                        <input id="opt7" class="inline" type="checkbox" value="7"> Videos
                    </label>
                    <label for="opt8">
                        <input id="opt8" class="inline" type="checkbox" value="8"> City Meetups
                    </label>
                    <label for="opt9">
                        <input id="opt9" class="inline" type="checkbox" value="9"> Wiki
                    </label>
                    <label for="opt10">
                        <input id="opt10" class="inline" type="checkbox" value="10"> Forum
                    </label>
                    <label for="opt11">
                        <input id="opt11" class="inline" type="checkbox" value="11"> Additional Courses
                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        Any comments or suggestions?
                    </legend>
                    <textarea rows="4" placeholder="Enter your comment here..."></textarea>
                </fieldset>
                <fieldset>
                    <button type="submit">
                        Submit
                    </button>
                </fieldset>
            </form>
        </fieldset>
    </div>
</body>
</html>
