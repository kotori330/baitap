<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      :root {
        --main-bg-color: #2a2a40;
        --black: #000;
        --dark-navy: #0a0a23;
        --dark-grey: #d0d0d5;
        --medium-grey: #dfdfe2;
        --light-grey: #f5f6f7;
        --peach: #f28373;
        --salmon-color: #f0aea9;
        --light-blue: #8bd9f6;
        --light-orange: #f8b172;
        --light-green: #93cb5b;
        --golden-yellow: #f1ba33;
        --gold: #f9aa23;
        --green: #6bca6b;
        --red: #ff0000;
      }

      *,
      *::after,
      *::before {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html {
        font-size: 62.5%;
      }

      h1 {
        text-align: center;
        margin: 2rem 0;
      }

      body {
        padding: 0 2rem;
        font-size: 1.6rem;
        width: 60rem;
        margin: auto;
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 0.5rem;
        background-color: var(--dark-grey);
        padding: 6rem;
      }

      .square {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 9rem;
        background-color: var(--light-grey);
        font-size: 9rem;

        width: 10rem;
        height: 10rem;
        border: var(--red);
      }

      .square:hover {
        background-color: var(--medium-grey);
      }

      .reset {
        text-align: center;
        margin-top: 1rem;
      }

      .result {
        font-size: 2.4rem;
        text-align: center;
        margin-top: 1rem;
      }

      button {
        font-size: 2.4rem;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Tic Tac Toe</h1>
    <div class="main">
      <div class="board"></div>
    </div>
    <div class="result"></div>
    <div class="reset"></div>
  </body>
  <script defer>
    const board = document.querySelector(".board");
    const result = document.querySelector(".result");
    const reset = document.querySelector(".reset");

    board.style.backgroundColor =
      // Use createElement to prevent using innerHTML, thus prevent XSS
      [...Array(100).keys()].reduce((prev, current, index) => {
        const square = document.createElement("div");
        square.classList.add("square");
        board.appendChild(square);
      }, "");

    const squares = document.querySelectorAll(".square");

    const resetButton = document.createElement("button");
    resetButton.type = "button";
    resetButton.classList.add("reset-btn");
    resetButton.textContent = "Reset";
    reset.appendChild(resetButton);

    let isXTurn = true;
    let activeGame = true;

    const makeMove = (index) => {
      const fragment = document.createDocumentFragment("div");
      const span = document.createElement("span");
      span.textContent = isXTurn ? "X" : "O";
      fragment.appendChild(span);
      squares[index].appendChild(fragment);

      isXTurn = !isXTurn;
    };

    squares.forEach((square, index) => {
      square.addEventListener("click", () => {
        if (!squares[index].hasChildNodes() && activeGame) {
          makeMove(index);
        }

        if (
          activeGame &&
          (checkForWinner() ||
            Array.from(squares).every((square, index) =>
              square.hasChildNodes()
            ))
        ) {
          displayWinner(checkForWinner());
          activeGame = false;
        }
      });
    });

    // const checkForWinner = () => {
    //   const winningCombos = [
    //     [0, 1, 2],
    //     [3, 4, 5],
    //     [6, 7, 8],
    //     [0, 3, 6],
    //     [1, 4, 7],
    //     [2, 5, 8],
    //     [0, 4, 8],
    //     [2, 4, 6],
    //   ];

    //   let winner = null;

    //   winningCombos.forEach(([a, b, c]) => {
    //     if (
    //       squares[a].textContent &&
    //       squares[a].textContent === squares[b].textContent &&
    //       squares[a].textContent === squares[c].textContent
    //     ) {
    //       winner = squares[a].textContent;
    //       squares[a].style.backgroundColor = "red";
    //       squares[b].style.backgroundColor = "red";
    //       squares[c].style.backgroundColor = "red";
    //       squares[a].style.color = "white";
    //       squares[b].style.color = "white";
    //       squares[c].style.color = "white";
    //     }
    //   });
    //   return winner;
    // };

    const checkForWinner = () => {
      const size = Math.sqrt(squares.length);
      const board = Array(size)
        .fill()
        .map(() => Array(size).fill(""));
      squares.forEach((square, index) => {
        const row = Math.floor(index / size);
        const col = index % size;
        board[row][col] = square.textContent;
      });

      const target = 5;

      // Helper to highlight winning cells
      const highlightCells = (indices) => {
        indices.forEach((index) => {
          squares[index].style.backgroundColor = "red";
          squares[index].style.color = "white";
        });
      };

      // Check line and return winning indices
      const checkLine = (line, startIndex, increment) => {
        let count = 0;
        let lastChar = "";
        let winningIndices = [];
        let currentIndices = [];

        for (let i = 0; i < line.length; i++) {
          const cell = line[i];
          const currentIndex = startIndex + i * increment;

          if (cell === lastChar && cell !== "") {
            count++;
            currentIndices.push(currentIndex);
            if (count >= target) {
              winningIndices = [...currentIndices];
              return { winner: lastChar, indices: winningIndices };
            }
          } else {
            count = 1;
            lastChar = cell;
            currentIndices = [currentIndex];
          }
        }
        return null;
      };

      // Check rows
      for (let row = 0; row < size; row++) {
        const result = checkLine(board[row], row * size, 1);
        if (result) {
          highlightCells(result.indices);
          return result.winner;
        }
      }

      // Check columns
      for (let col = 0; col < size; col++) {
        const column = board.map((row) => row[col]);
        const result = checkLine(column, col, size);
        if (result) {
          highlightCells(result.indices);
          return result.winner;
        }
      }

      // Check diagonals similar to before, but with highlighting...
      const getDiagonal = (startRow, startCol, dRow, dCol) => {
        const line = [];
        let row = startRow;
        let col = startCol;
        while (row >= 0 && row < size && col >= 0 && col < size) {
          line.push(board[row][col]);
          row += dRow;
          col += dCol;
        }
        return line;
      };

      for (let i = 0; i < size; i++) {
        // Check diagonals starting from first row
        const diagonal1 = getDiagonal(0, i, 1, 1);
        const diagonal2 = getDiagonal(0, i, 1, -1);
        if (diagonal1.length >= target) {
          const winner = checkLine(diagonal1);
          if (result) {
            highlightCells(result.indices);
            return result.winner;
          }
        }
        if (diagonal2.length >= target) {
          const winner = checkLine(diagonal2);
          if (result) {
            highlightCells(result.indices);
            return result.winner;
          }
        }

        // Check diagonals starting from first column
        if (i > 0) {
          const diagonal3 = getDiagonal(i, 0, 1, 1);
          const diagonal4 = getDiagonal(i, size - 1, 1, -1);
          if (diagonal3.length >= target) {
            const winner = checkLine(diagonal3);
            if (result) {
              highlightCells(result.indices);
              return result.winner;
            }
          }
          if (diagonal4.length >= target) {
            const winner = checkLine(diagonal4);
            if (result) {
              highlightCells(result.indices);
              return result.winner;
            }
          }
        }
      }
      // Return null if no winner
      return null;
    };

    const displayWinner = (winner) => {
      const fragment = document.createDocumentFragment("div");
      const p = document.createElement("p");
      p.textContent = checkForWinner()
        ? `The winner is ${winner}`
        : `"It's a draw!"`;

      fragment.appendChild(p);
      result.appendChild(fragment);
    };

    const clearContent = () => {
      squares.forEach((square) => {
        square.textContent = "";
        square.style.backgroundColor = "";
        square.style.color = "";
      });
      result.textContent = "";

      isXTurn = true;
      activeGame = true;
    };

    resetButton.addEventListener("click", clearContent);
  </script>
</html>
