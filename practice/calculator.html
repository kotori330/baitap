<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <fieldset class="calculator">
      <fieldset class="display-field"><span id="_0">0</span></fieldset>

      <div class="keypad">
        <button class="operator-btn" value="+">+</button>
        <button class="operator-btn" value="-">-</button>
        <button class="operator-btn" value="×">×</button>
        <button class="operator-btn" value="÷">÷</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="0">0</button>
        <button class="btn" value=".">.</button>
        <button class="equal-btn" value="submit">=</button>
        <button class="del-btn" value="delete">C</button>
      </div>
    </fieldset>
  </body>
  <script defer src="calculator.js"></script>
</html>
