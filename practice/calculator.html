<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <fieldset class="calculator">
      <fieldset class="display-field"></fieldset>

      <div class="btn">
        <button class="plus-btn" value="+">+</button>
        <button class="minus-btn" value="-">-</button>
        <button class="multi-btn" value="×">×</button>
        <button class="divide-btn" value="÷">÷</button>
        <button class="seven-btn" value="7">7</button>
        <button class="eight-btn" value="8">8</button>
        <button class="nine-btn" value="9">9</button>
        <button class="equal-btn" value="submit">=</button>
        <button class="four-btn" value="4">4</button>
        <button class="five-btn" value="5">5</button>
        <button class="six-btn" value="6">6</button>
        <button class="one-btn" value="1">1</button>
        <button class="two-btn" value="2">2</button>
        <button class="three-btn" value="3">3</button>
        <button class="zero-btn" value="0">0</button>
        <button class="dot-btn" value=".">.</button>
        <button class="del-btn" value="delete">C</button>
      </div>
    </fieldset>
  </body>
  <script defer src="calculator.js"></script>
</html>
