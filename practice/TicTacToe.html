<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://kit.fontawesome.com/2b7b1e7e5f.js" crossorigin="anonymous"></script> -->
    <title>Document</title>
  </head>
  <style>
    :root {
      --main-bg-color: #2a2a40;
      --black: #000;
      --dark-navy: #0a0a23;
      --dark-grey: #d0d0d5;
      --medium-grey: #dfdfe2;
      --light-grey: #f5f6f7;
      --peach: #f28373;
      --salmon-color: #f0aea9;
      --light-blue: #8bd9f6;
      --light-orange: #f8b172;
      --light-green: #93cb5b;
      --golden-yellow: #f1ba33;
      --gold: #f9aa23;
      --green: #6bca6b;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      font-size: 1.6rem;

      max-width: 130rem; /* responsive padding */
      padding: 0 3.2rem;
      margin: 0 auto;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--dark-grey);
      /* margin: 0 44rem; */
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin: 2rem 0;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .square {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      font-size: 4rem;
      background-color: var(--light-grey);
    }

    .square:hover {
      background-color: var(--medium-grey);
      cursor: pointer;
    }

    /* .fa-solid {
    font-size: 10rem;
  } */

    .x-hidden,
    .o-hidden {
      display: none;
    }
  </style>
  <body>
    <h1>Welcome to Tic Tac Toe</h1>
    <div class="main">
      <div class="board"></div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const board = document.querySelector(".board");

      board.innerHTML = [...Array(9).keys()].reduce((prev, current, idx) => {
        return (
          prev +
          `<div class="square" value="${idx}">
      <span class="x-hidden">
        X
      </span>
      <span class="o-hidden">
        O
      </span>
    </div>`
        );
      }, "");

      const squares = document.querySelectorAll(".square");
      const x = document.querySelectorAll(".x-hidden");
      const o = document.querySelectorAll(".o-hidden");

      const playerMove = (index) => {
        x[index].classList.remove("x-hidden");
        x[index].removeEventListener("click", playerMove);
      };

      const computerMove = () => {
        o[index].classList.remove("o-hidden");
        o[index].removeEventListener("click", computerMove);
      };

      squares.forEach((square, index) => {
        square.addEventListener("click", () => playerMove(index));
      });

      squares.forEach((square, index) => {
        square.addEventListener("click", () => computerMove(index));
      });
    });
  </script>
</html>
