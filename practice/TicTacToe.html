<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://kit.fontawesome.com/2b7b1e7e5f.js" crossorigin="anonymous"></script> -->
    <title>Document</title>
  </head>
  <style>
    :root {
      --main-bg-color: #2a2a40;
      --black: #000;
      --dark-navy: #0a0a23;
      --dark-grey: #d0d0d5;
      --medium-grey: #dfdfe2;
      --light-grey: #f5f6f7;
      --peach: #f28373;
      --salmon-color: #f0aea9;
      --light-blue: #8bd9f6;
      --light-orange: #f8b172;
      --light-green: #93cb5b;
      --golden-yellow: #f1ba33;
      --gold: #f9aa23;
      --green: #6bca6b;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      font-size: 1.6rem;

      max-width: 130rem; /* responsive padding */
      padding: 0 3.2rem;
      margin: 0 auto; /* center the content */
    }

    .main {
      background-color: var(--dark-grey);
      padding: 2rem;
      width: 40rem;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin: 2rem 0;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .square {
      width: 100px;
      height: 100px;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
      background-color: var(--light-grey);
    }

    .square:hover {
      background-color: var(--medium-grey);
      cursor: pointer;
    }

    .result {
      font-size: 3rem;
    }

    .result,
    .reset {
      margin-top: 3rem;
      text-align: center;
    }

    .reset button {
      padding: 1rem 2rem;
      font-size: 2.4rem;
      background-color: var(--light-grey);
    }

    .reset button:hover {
      cursor: pointer;
      background-color: var(--medium-grey);
    }
  </style>
  <body>
    <h1>Welcome to Tic Tac Toe</h1>
    <div class="main">
      <div class="board"></div>
    </div>
    <div class="result"></div>
    <div class="reset"></div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Create board
      const board = document.querySelector(".board");
      const reset = document.querySelector(".reset");
      const result = document.querySelector(".result");

      board.innerHTML = [...Array(9).keys()].reduce((prev, current, idx) => {
        return prev + `<div class="square" value="${idx}"></div>`;
      }, "");

      reset.innerHTML = `<button type="button">Reset</button>`;

      // Make X-0 moves
      const squares = document.querySelectorAll(".square");
      let isXTurn = true;
      let activeGame = true;

      const makeMove = (index) => {
        if (activeGame && !squares[index].hasChildNodes()) {
          const fragment = document.createDocumentFragment();
          const span = document.createElement("span");
          span.textContent = isXTurn ? "X" : "O";
          fragment.appendChild(span);
          squares[index].appendChild(fragment);
          isXTurn = !isXTurn;
          if (
            checkForWinner() ||
            // convert NodeList "squares" to Array
            Array.from(squares).every((square) => square.hasChildNodes())
          ) {
            activeGame = false;
            displayWinner(checkForWinner());
          }
        }
      };

      squares.forEach((square, index) => {
        // Does not need spread operator because there's only 1 NodeList
        square.addEventListener("click", () => makeMove(index));
      });

      // Check for winner
      const checkForWinner = () => {
        const winningCombos = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        const winningCombo = winningCombos.find(([a, b, c]) => {
          return (
            squares[a].textContent &&
            squares[a].textContent === squares[b].textContent &&
            squares[a].textContent === squares[c].textContent
          );
        });

        return winningCombo ? squares[winningCombo[0]].textContent : null;
      };

      const displayWinner = (winner) => {
        const fragment = document.createDocumentFragment();
        const p = document.createElement("p");
        p.textContent = winner
          ? `Winner is ${winner}. Congratulations!!!`
          : "It's a draw!";
        fragment.appendChild(p);
        result.appendChild(fragment);
      };

      // reset game
      const resetGame = () => {
        squares.forEach((square) => {
          square.textContent = "";
        });
        result.textContent = "";
        activeGame = true;
        isXTurn = true;
      };

      reset.addEventListener("click", resetGame);
    });
  </script>
</html>
